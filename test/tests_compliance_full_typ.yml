###############################################################################
##
## This test-case list contains all ISO16845-1 2016 tests in typical scenario
## (typical bit-rate).
##
## Randomization: Yes
## Coverage: Yes
##
## This test-case list is randomized and coverage is collected on it.
##
## Parameters:
##   System clock: 40 MHz
##   Nominal bit-rate: 0.5 Mbit/s (65 % sample point)
##   Data bit-rate: 2 Mbit/s (70 % sample point)
##
###############################################################################
_default: &default

    # Test-bench configuration
    log_level: info
    enable_psl: true
    functional_coverage_report: true
    code_coverage: true
    error_tolerance: 0
    randomize: true
    #seed: 20
    debug: false
    iterations: 1
    timeout: 100 ms

    # If true, use Vunits report package in Main testbench.
    # If false, uses own implementation.
    vunit_report_pkg: true

    # DUT generics
    rx_buffer_size: 64
    txt_buffer_count: 2
    sup_filtA: false
    sup_filtB: false
    sup_filtC: false
    sup_range: false
    sup_traffic_ctrs: false
    sup_parity: false
    target_technology: 0 # C_TECH_ASIC

    # DUT Bit timing settings
    # Applies for compliance tests and feature tests!
    brp: 1
    prop: 5
    ph_1: 7
    ph_2: 7
    sjw: 5

    brp_fd: 1
    prop_fd: 5
    ph_1_fd: 7
    ph_2_fd: 7
    sjw_fd: 5

    # Run simulations on gate level (post-syn)
    gate_level: false

    # Clock configuration
    system_clock_period: 25 ns

    # Not relevant for compliance tests..., ignore it
    reference_iterations: 1000

