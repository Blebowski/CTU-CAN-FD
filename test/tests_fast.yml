reference:
    default:
        <<: *default
        log_level: warning
        iterations: 20
        timeout: 1000 ms
        wave: reference/reference_env_setup.tcl
        error_tolerance: 0
    tests:
        data_set_1:
            data_path: reference/data_sets/log_500Kb_2Mb_80p_1K_samples_1
        data_set_2:
